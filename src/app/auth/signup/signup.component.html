<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')"> Field cant be empty.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters in length.">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
      <mat-error>Needs to be at least 6 characters, you have {{pwInput.value?.length}}.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="DOB" [matDatepicker]="myDatepicker" ngModel name="dob" required>
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox labelPosition="before" ngModel name="agree" required> Agree Terms and Conditions</mat-checkbox>
    <button mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
